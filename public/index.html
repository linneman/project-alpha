  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>project-alpha</title>
    <meta name="author" content="Otto Linnemann">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/common.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/button.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/flatbutton.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/mainpanel.css" media="all and (min-device-width: 1024px)">
    <link rel="stylesheet" type="text/css" href="css/tab.css" media="all and (min-device-width: 1024px)">
    <link rel="stylesheet" type="text/css" href="css/tabbar.css" media="all and (min-device-width: 1024px)">
    <style>
      fieldset {
      padding: 10px;
      border: 1px solid #369;
      }

      .goog-tab-content {
      height: 9em;
      margin: 0;
      border: 1px solid #6b90da;
      border-top: 0;
      padding: 4px 8px;
      background: #fff;
      overflow: auto;
      }
    </style>
<!--[if IE]>
    <link rel="stylesheet" type="text/css" href="mainpanel.css" media="all">
<![endif]-->
<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
  </head>

  <body>
    <div id="bg">
    </div>
    <div id="tabbar">
      <table border="0" cellpadding="0" cellspacing="10" width="100%">
	<tbody>
	  <tr valign="top">
            <td width="70%">
              <b>Above tab content:</b><br><br>
              <div id="toptab" class="goog-tab-bar goog-tab-bar-top">
		<div id="Hello" class="goog-tab goog-tab-selected">Hello</div>
		<div id="Settings" class="goog-tab">Settings</div>
		<div id="More" class="goog-tab">More</div>
		<div class="goog-tab goog-tab-disabled">Advanced</div>
              </div>
              <!-- Use goog-tab-bar-clear to separate the tabs from the content. -->
              <div class="goog-tab-bar-clear"></div>
              <div id="toptab_content" class="goog-tab-content">
		Use the keyboard or the mouse to switch tabs.
              </div>
              <label>
		Show/hide the first tab
		<input type="checkbox" id="show_top" checked>
              </label>
              <label>
		Enable/disable the fourth tab
		<input type="checkbox" id="enable_top">
              </label>
            </td>
	  </tr>
	</tbody>
      </table>
    </div>
    <div id="scripts">
      <script type="text/javascript" src="goog/base.js"></script>
      <script type="text/javascript" src="project_alpha.js"></script>
      <script type="text/javascript">
	goog.require('project_alpha_client.repl');
      </script>
    </div>
  </body>
</html>
