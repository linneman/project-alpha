<div id="index-pane">

  <div id="key-assets">
    <h2>The somehow different contact page</h2>
    <ul>
      <li>no costs at all</li>
      <li>fully transparent due to open source</li>
      <li>no ads</li>
    </ul>
  </div>

  <div id="button-pane">
    <table border="0" width="80%">
      <td align="center">
	<div id="register-button-pane">
	  <input id="register-button" class="button green" type="button"
		 title="Create a user account. Use a pseudonym and not your real name. The pseudonym will be used to log in and is announced to other users.It can not be changed afterwards!" value="Create Account">
	  <p>Register Now!</p>
	</div>
      </td>

      <td align="center">
	<div id="login-button-pane">
	  <input id="login-button" class="button green" type="button"
		 title="Click here to log in" value="Log in">
	  <p>Log In</p>
	</div>
      </td>

      <td align="center">
	<div id="logout-button-pane">
	  <input id="logout-button" class="button green" type="button"
		 title="Log out from this page" value="Log out">
	  <p>Log Out</p>
	</div>

	<div id="forgot-password-pane">
	  <input id="forgot-password-button" class="button green" type="button"
		 title="Reenable this account by requesting a verification email" value="Get New Password">
	  <p>Forgot Password</p>
	</div>
      </td>
    </table>
  </div>

</div>
