<div id="login">
  <form>
    <table>
      <tr><td align="right">Name oder Email:</td><td><input id="login-name" class="login-field" type="text" name="name"></td></tr>
      <tr><td align="right">Passwort:</td><td><input id="login-password" class="login-field" type="password" name="password"></td></tr>
    </table>

    <div id="confirm-login" class="goog-flat-button goog-flat-button-disabled"
	 title="Klicken Sie hier, wenn alle Einträge ausgefüllt sind!">Login</div>
  </form>
</div>

<div id="login-failed">
  <h1 align="center">Anmeldung fehlgeschlagen!</h1>
  <div id="confirm-login-failed" class="goog-flat-button goog-flat-button-disabled">OK</div>
</div>

<div id="login-messages">
  <div id="login-dialog-title">Anmeldung</div>
  <div id="login-failed-dialog-title">Fehlgeschlagen</div>
</div>

<div id="login-scripts">
  <script type="text/javascript">
    goog.require('project_alpha_client.login');
  </script>
</div>
